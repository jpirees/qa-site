<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QA</title>
</head>

<body onload="LoadPage()">
  <header>
    <button onclick="Logout()" id="logout" class="logout">Logout</button>
  </header>

  <main>
    <form id="formLogin" action="#" onsubmit="Login(this.uname.value, this.upass.value)">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter a username" name="uname" required>

        <label for="upass"><b>Password</b></label>
        <input type="password" placeholder="Enter a password" name="upass" required>

        <button type="submit">Login</button>
      </div>
    </form>

    <div id="platform">
      <form action="#"
        onsubmit="Save(this.name.value, this.cpf.value, this.address.value, this.city.value,this.state.value)">

        <div class="form-group">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter a name" name="name" maxlength="60" required>
        </div>

        <div class="control-group">
          <div class="form-group">
            <label for="cpf"><b>CPF</b></label>
            <input type="text" placeholder="123.456.789-00" name="cpf" maxlength="14" required />
          </div>

          <div class="form-group">
            <label for="address"><b>Address Line 1</b></label>
            <input type="text" placeholder="Enter a address line 1" name="address" maxlength="50">
          </div>
        </div>

        <div class="control-group">
          <div class="form-group">
            <label for="city"><b>City</b></label>
            <input type="text" placeholder="Enter a city" name="city" maxlength="40">
          </div>

          <div class="form-group">
            <label for="state"><b>State</b></label>
            <input type="text" placeholder="Enter a state" name="state" maxlength="2">
          </div>
        </div>

        <button>Adicionar</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>CPF</th>
            <th>Name</th>
            <th>Address 1</th>
            <th>City</th>
            <th>State</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </main>
</body>

<script src="scripts.js"></script>

</html>
